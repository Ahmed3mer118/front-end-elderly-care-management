<div class="flex min-h-screen bg-blue-50">
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black/40 z-10 lg:hidden"
    (click)="closeSidebar()">
  </div>

  <div
    class="sidebar bg-white w-64 fixed left-0 top-0 h-full z-20 shadow-lg transition-transform duration-300 transform"
    [ngClass]="{ '-translate-x-full lg:translate-x-0': !isSidebarOpen, 'translate-x-0': isSidebarOpen }">

    <div class="p-4 border-b border-gray-100 bg-gradient-to-r from-blue-50 to-white">
      <div class="flex items-center space-x-3">
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-2 rounded-lg shadow-sm">
          <i class="fas fa-heartbeat text-white text-xl"></i>
        </div>
        <div>
          <h2 class="text-xl font-bold text-gray-800">Care System</h2>
          <p class="text-xs text-blue-500 font-medium">Senior care platform</p>
        </div>
      </div>
    </div>

    <nav class="p-4 overflow-y-auto flex-1">
      <ul class="space-y-1">

        <li class="nav-item">
          <a routerLink="/dashboard"
             routerLinkActive="router-active"
             [routerLinkActiveOptions]="{ exact: true }"
             class="nav-link transition-all duration-200">
            <i class="fas fa-home mr-3 text-lg"></i>
            <span class="font-medium">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/users" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-users mr-3 text-lg"></i>
            <span class="font-medium">Users</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/elderly" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-user-friends mr-3 text-lg"></i>
            <span class="font-medium">Elders</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/appointments" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-calendar-alt mr-3 text-lg"></i>
            <span class="font-medium">Appointments</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/medications" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-pills mr-3 text-lg"></i>
            <span class="font-medium">Medications</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/health-reports" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-file-medical mr-3 text-lg"></i>
            <span class="font-medium">Health Reports</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/relatives" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-user-tie mr-3 text-lg"></i>
            <span class="font-medium">Relatives</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/assignments" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-tasks mr-3 text-lg"></i>
            <span class="font-medium">Assignments</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/dashboard/notifications" routerLinkActive="router-active" class="nav-link transition-all duration-200">
            <i class="fas fa-bell mr-3 text-lg"></i>
            <span class="font-medium">Notifications</span>
            <span class="ml-auto bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
          </a>
        </li>

      </ul>
    </nav>

    <!-- Logout -->
    <div class="p-4 border-t border-gray-100">
      <a href="#" class="nav-link text-red-600 hover:bg-red-50 hover:text-red-600">
        <i class="fas fa-sign-out-alt mr-3 text-lg"></i>
        <span class="font-medium">Log out</span>
      </a>
    </div>
  </div>

  <div class="flex flex-col flex-grow w-full transition-all duration-300 lg:ml-64">
    <header class="bg-white shadow-sm p-4 border-b border-gray-100 sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <button class="lg:hidden p-2 rounded-lg bg-blue-50 text-blue-600 hover:bg-blue-100" (click)="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="text-xl font-bold text-gray-800">Dashboard Â· Senior Care System</h1>
        </div>

        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="text-gray-600 hover:text-blue-600 p-2 rounded-full hover:bg-blue-50">
              <i class="fas fa-bell text-xl"></i>
            </button>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
          </div>

          <!-- Messages -->
          <div class="relative">
            <button class="text-gray-600 hover:text-blue-600 p-2 rounded-full hover:bg-blue-50">
              <i class="fas fa-envelope text-xl"></i>
            </button>
            <span class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">5</span>
          </div>

          <div class="border-l h-6 border-gray-200"></div>
        </div>
      </div>
    </header>

    <!-- Router Content -->
    <div class="flex-grow p-6 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
