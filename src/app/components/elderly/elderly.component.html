<div class="table-container">
  <div class="table-header">
    <h2>Elders</h2>
    <button class="btn btn-primary" (click)="openAddForm()">Add New Elder</button>
  </div>

  <div class="form-modal" *ngIf="showForm">
    <div class="form-content">
      <h3>{{ editingElderly ? 'Edit Elder' : 'Add New Elder' }}</h3>
      <form #elderlyFormRef="ngForm" (ngSubmit)="saveElderly()">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" [(ngModel)]="elderlyForm.full_name" name="full_name" required>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" [(ngModel)]="elderlyForm.birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select [(ngModel)]="elderlyForm.gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Health Condition</label>
          <textarea [(ngModel)]="elderlyForm.health_condition" name="health_condition" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Blood Type</label>
          <select [(ngModel)]="elderlyForm.blood_type" name="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="elderlyForm.address" name="address" required>
        </div>
        <div class="form-group">
          <label>Emergency Contact</label>
          <input type="text" [(ngModel)]="elderlyForm.emergency_contact" name="emergency_contact" required>
        </div>
        <div class="form-group">
          <label>User</label>
          <select [(ngModel)]="elderlyForm.users_user_id" name="users_user_id" required>
            <option value="0">Select User</option>
            <option *ngFor="let user of users" [value]="user.user_id">{{ user.username }}</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="elderlyFormRef.invalid">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Blood Type</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of elderly">
          <td>{{ e.elderly_id }}</td>
          <td>{{ e.full_name }}</td>
          <td>{{ e.birth_date | date:'short' }}</td>
          <td>{{ e.gender === 'male' ? 'Male' : 'Female' }}</td>
          <td>{{ e.blood_type }}</td>
          <td>{{ e.address }}</td>
          <td>
            <button class="btn btn-edit" (click)="openEditForm(e)">Edit</button>
            <button class="btn btn-delete" (click)="deleteElderly(e.elderly_id!)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="elderly.length === 0">
          <td colspan="7" class="no-data">No data available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
