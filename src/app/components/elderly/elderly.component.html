<div class="table-container">
  <div class="table-header">
    <h2>المسنون</h2>
    <button class="btn btn-primary" (click)="openAddForm()">إضافة مسن جديد</button>
  </div>

  <div class="form-modal" *ngIf="showForm">
    <div class="form-content">
      <h3>{{ editingElderly ? 'تعديل مسن' : 'إضافة مسن جديد' }}</h3>
      <form #elderlyFormRef="ngForm" (ngSubmit)="saveElderly()">
        <div class="form-group">
          <label>الاسم الكامل:</label>
          <input type="text" [(ngModel)]="elderlyForm.full_name" name="full_name" required>
        </div>
        <div class="form-group">
          <label>تاريخ الميلاد:</label>
          <input type="date" [(ngModel)]="elderlyForm.birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
          <label>الجنس:</label>
          <select [(ngModel)]="elderlyForm.gender" name="gender" required>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
          </select>
        </div>
        <div class="form-group">
          <label>الحالة الصحية:</label>
          <textarea [(ngModel)]="elderlyForm.health_condition" name="health_condition" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>فصيلة الدم:</label>
          <select [(ngModel)]="elderlyForm.blood_type" name="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label>العنوان:</label>
          <input type="text" [(ngModel)]="elderlyForm.address" name="address" required>
        </div>
        <div class="form-group">
          <label>جهة الاتصال الطارئة:</label>
          <input type="text" [(ngModel)]="elderlyForm.emergency_contact" name="emergency_contact" required>
        </div>
        <div class="form-group">
          <label>المستخدم:</label>
          <select [(ngModel)]="elderlyForm.users_user_id" name="users_user_id" required>
            <option value="0">اختر مستخدم</option>
            <option *ngFor="let user of users" [value]="user.user_id">{{ user.username }}</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="elderlyFormRef.invalid">حفظ</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>الاسم الكامل</th>
          <th>تاريخ الميلاد</th>
          <th>الجنس</th>
          <th>فصيلة الدم</th>
          <th>العنوان</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of elderly">
          <td>{{ e.elderly_id }}</td>
          <td>{{ e.full_name }}</td>
          <td>{{ e.birth_date | date:'short' }}</td>
          <td>{{ e.gender === 'male' ? 'ذكر' : 'أنثى' }}</td>
          <td>{{ e.blood_type }}</td>
          <td>{{ e.address }}</td>
          <td>
            <button class="btn btn-edit" (click)="openEditForm(e)">تعديل</button>
            <button class="btn btn-delete" (click)="deleteElderly(e.elderly_id!)">حذف</button>
          </td>
        </tr>
        <tr *ngIf="elderly.length === 0">
          <td colspan="7" class="no-data">لا توجد بيانات</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
